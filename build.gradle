/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id "com.katalon.gradle-plugin" version "0.0.7"
    id "com.relevantcodes.extentreports"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repository-saucelabs.forge.cloudbees.com/release')
    }

    maven {
        url = uri('http://www.soapui.org/repository/maven2/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
     maven { url "https://plugins.gradle.org/m2/" }
     gradlePluginPortal()
}

dependencies {
    implementation 'com.github.jai-imageio:jai-imageio-core:1.3.0'
    implementation 'com.google.zxing:core:3.3.0'
    implementation 'com.google.zxing:javase:3.3.0'
    implementation 'org.ghost4j:ghost4j:1.0.0'
    implementation 'org.apache.poi:poi:3.9'
    implementation 'com.opencsv:opencsv:3.2'
    implementation 'org.json:json:20160212'
    implementation 'org.slf4j:slf4j-api:1.7.21'
    implementation 'org.slf4j:slf4j-log4j12:1.7.21'
    implementation 'log4j:log4j:1.2.17'
    implementation 'org.seleniumhq.selenium:selenium-java:3.8.1'
    implementation group: 'com.relevantcodes', name: 'extentreports', version: '2.40.2'
    implementation 'org.testng:testng:6.9.4'
    implementation 'commons-io:commons-io:2.4'
    implementation 'org.apache.httpcomponents:httpclient:4.3.3'
    implementation 'org.apache.httpcomponents:httpcore:4.4.4'
    implementation 'org.apache.xmlrpc:xmlrpc-client:3.1.3'
    implementation 'xml-apis:xml-apis:1.4.01'
    implementation 'org.apache.maven.plugins:maven-clean-plugin:3.0.0'
    implementation 'com.smartbear.soapui:soapui-maven-plugin:5.2.1'
    implementation 'org.apache.jmeter:ApacheJMeter_java:3.0'
    implementation 'com.jayway.restassured:rest-assured:2.9.0'
    implementation 'io.appium:java-client:4.1.2'
    implementation 'com.applitools:eyes-selenium-java3:RELEASE'
    implementation 'net.lightbody.bmp:browsermob-core-littleproxy:2.1.0-beta-3'
    testImplementation 'net.sourceforge.tess4j:tess4j:4.3.1'
}

group = 'Aspire_TA_Aspire_Generic_Framework_Java'
version = '1.0.0'
description = 'Aspire TA Aspire Generic Framework - Java'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.named('test') {
    useTestNG()
}

allprojects {
    task resolveAllDependenciess{
        doLast {
            configurations.all { it.resolve()}
        }
    }
}
